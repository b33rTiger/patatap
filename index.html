<!DOCTYPE html>
<html>
<head>
	<title>Patatap Clone</title>

	<script type="text/javascript" src="assests/js/lib/paper-full.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assests/css/styles.css">
	<script type="text/paperscript" canvas="myCanvas">
		var rows = 10;
		var cols = 10;
		var x;
		var y;
		var xstart = 0;
		var ystart = 0;
		var xspacing = 100;
		var yspacing = 100;
		var radius = 10;
		var fillColor = 'purple';

		for(var row = 1; row <= rows; row++) {
			y = ystart + (row - 1) * yspacing;
				for(var col = 1; col <= cols; col++) {
					x = xstart + (col - 1) * xspacing;
					new Path.Circle(new Point(x, y), radius).fillColor = fillColor;
				}
		}
	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
